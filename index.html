<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="app" class="container">

        <div class="py-5 w-100 d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
                <div class="col-md-6">

                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h5 class="card-title text-center border-bottom pb-3">Vue ToDo List</h5>

                            <div class="text-center">
                                <ul class="list-unstyled d-inline-block">
                                    <!-- MILSETONE 1 -->
                                    <!-- v-for per generare dinamicamente gli li e il contenuto text dell'array toDoList -->
                                    <li class="py-2 text-start d-flex align-items-center" v-for="(task, i) in toDoList">
                                        <div class="form-check form-switch me-auto pe-3">
                                            <!-- id singolo per ogni singolo elemento -->
                                            <input class="form-check-input" type="checkbox" role="switch" :id="'INDICE_' + i" v-model="task.done">
                                            <!-- MILSETONE 1 -->
                                            <label class="form-check-label" :class="{'text-decoration-line-through': task.done, 'text-secondary': task.done}" :for="'INDICE_' + i">{{task.text}}</label>
                                        </div>

                                        <!-- MILESTONE 2 -->
                                        <button @click="deleteTask(i)" class="btn btn-link btn-sm text-secondary">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>

                            <div class="input-group">
                                <input type="text" class="form-control">
                                <button class="btn btn-outline-secondary">aggiungi</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
